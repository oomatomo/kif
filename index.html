<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8"/>
 <meta http-equiv="content-style-type" content="text/css" charset="utf-8">
 <meta http-equiv="content-script-type" content="text/javascript" charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css"> 
 <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap-responsive.min.css"> 
 <link rel="stylesheet" type="text/css" href="./index.css">
 <title>きんちゃんシステム</title>
 </head>
 <body >
   <!-- ヘッダー -->
   <div class="navbar">
     <div class="navbar-inner header">
	 	<div class="container">
			<div class="header_title" >投票画面</div>
     	</div>
	 </div>
   </div>
  <!--コンテンツ --> 
   <div class="content container">
	<div class="box">
		<!-- 投票 -->
		<div class="step">		
			<div class="point">
				<div class="point_header"></div>
				<div class="poll">
					<div class="" style="float:left;padding-left:20px;">	
						<div class="slider_point" ></div>
						<div class="btn btn-success btn-large slider_submit" style="margin: 20px 0px;"><i class="icon-upload"></i>GO!</div>
					</div>
					<div class="slider" style="float:left;margin:auto;">
						<div  class="slider_bar" >
							<div class="slider_active">
								<div class='slider_btn'></div>
							</div>
						</div>
					</div>
				</div>
				<div class="loader"><img src="./images/loader.gif" class="loder_img"/></div>
				<div class="result">Thanks!!<br/><br/>
					<span class="btn btn-success btn-large retry" ><span class="upload"></span>もう一度</span>
				</div>
			</div>
		</div>
		<!--　タブ　-->
		<ul class="tab ">
			<li class="prev"><div class="prev_arrow"></div></li>
			<li class="tab_selected" ><p class="tab_number" style="padding-top:10px;display: none;">1</p></li>
			<li class="next" ><div class="next_arrow"></div></li>
		</ul>
	</div> 
  </div>

 <script src="./jquery/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
 <script src="./jquery/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
 <script src="./index.js" type="text/javascript" charset="utf-8"></script>
 </body>


</html>
