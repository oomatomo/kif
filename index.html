<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8"/>
 <meta http-equiv="content-style-type" content="text/css" charset="utf-8">
 <meta http-equiv="content-script-type" content="text/javascript" charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css"> 
 <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap-responsive.min.css"> 
 <link rel="stylesheet" type="text/css" href="./index.css">
 <title>きんちゃんシステム</title>
 </head>
 <body >
   <!-- ヘッダー -->
   <div class="navbar">
     <div class="navbar-inner header">
	 	<div class="container">
			<div class="header_title" >投票画面</div>
     	</div>
	 </div>
   </div>
  <!--コンテンツ --> 
   <div class="content container">
	<div class="box">
		<div class="box_header">No</div>
    	<div class="point">
			<div class="poll  row-fluid">
				<div class="span4">
					<div class="slider_point"></div>
				</div>
				<div class="span4">
					<div  class="slider_bar" >
						<div class='slider_btn'></div>
					</div>
				</div>
				<div class="span4">	
					<span id="slider_submit" class="btn btn-success btn-large" ><i class="icon-upload"></i>GO!</span>
				</div>
			</div>
    		<div class="loader"><img src="./images/loader.gif" id="loder_img"/></div>
			<div class="result" >Thanks!!<br/><br/>
				<span id="retry" class="btn btn-success btn-large" ><span class="upload"></span>もう一度</span>
			</div>
		</div>
		<div class="tab" >
			<ul class="tab_list">
				<li id="t1">1</li>
				<li id="t2">2</li>
				<li id="t3">3</li>
				<li id="t4">4</li>
				<li id="t5">5</li>
				<li id="t6">6</li>
				<li id="t7">7</li>
				<li id="t8">8</li>
			</ul>
		</div>
	</div> 
  </div>
 <script src="./jquery/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
 <script src="./jquery/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
 <script src="./index.js" type="text/javascript" charset="utf-8"></script>
 </body>


</html>
